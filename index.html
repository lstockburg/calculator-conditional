<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calc">
          <div class="form-group">
            <label for="num1">1st number:</label>
            <input id="num1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="num2">2nd number:</label>
            <input id="num2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <h3>What operation would you like to do</h3>
            <div class="radio">
              <label>
                <input value="add" type="radio" name="op-type" checked>
                Add
              </label>
            </div>
            <div class="radio">
              <label>
                <input value="subtract" type="radio" name="op-type">
                Subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input value="multiply" type="radio" name="op-type">
                Multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input value="divide" type="radio" name="op-type">
                Divide
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" >Submit!</button>
        </form>
        <div id="output" class="jumbotron">

        </div>
    </div>
  </body>
</html>
